<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-light bg-dark text-center">
    <h2 class="pt-5 fw-bold">
        Drum Kit 
    </h2>
    <p class="p-2 fw-normal">Click on alphabet to play sound</p>
    </div>
    <div class="container mt-5">
    <div class="row g-4 keys">
        <div class="col text-center bg-dark key">
            <kbd class="text-light">A</kbd>
            <span class="sound text-info">CLAP</span>
        </div>
        <div class="col text-center bg-dark key">
            <kbd class="text-light">S</kbd>
            <span class="sound text-info">HIHAT</span>
        </div>
        <div class="col text-center bg-dark key">
            <kbd class="text-light">D</kbd>
            <span class="sound text-info">KICK</span>
        </div>
        <div class="col text-center bg-dark key">
            <kbd class="text-light">F</kbd>
            <span class="sound text-info">OPENHAT</span>
        </div>
        <div class="col text-center bg-dark key">
            <kbd class="text-light">G</kbd>
            <span class="sound text-info">BOOM</span>
        </div>
        <div class="col text-center bg-dark key">
            <kbd class="text-light">H</kbd>
            <span class="sound text-info">RIDE</span>
        </div>
        <div class="col text-center bg-dark key">
            <kbd class="text-light">J</kbd>
            <span class="sound text-info">SNARE</span>
        </div>
        <div class="col text-center bg-dark key">
            <kbd class="text-light">K</kbd>
            <span class="sound text-info">TOM</span>
        </div>
        <div class="col text-center bg-dark key">
            <kbd class="text-light">L</kbd>
            <span class="sound text-info">TINK</span>
        </div>
    </div>
    </div>

    <!--sound -->

    <audio src="sounds/clap.wav" data-key="65"></audio>
    <audio src="sounds/hihat.wav" data-key="83"></audio>
    <audio src="sounds/kick.wav" data-key="68"></audio>
    <audio src="sounds/openhat.wav" data-key="70"></audio>
    <audio src="sounds/boom.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tom.wav" data-key="75"></audio>
    <audio src="sounds/tink.wav" data-key="76"></audio>



    <script src="main.js"></script>
    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
