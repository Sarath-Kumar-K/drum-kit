<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--external css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
    <div class="container-fliud text-light text-center">
    <h2 class="pt-5 fw-bold">
        Drum Kit 
    </h2>
    <p class="p-2 fw-normal">Click on alphabet to play sound</p>
    </div>
    </section>
    <section class="drum">
    <div class="container">
    <div class="row gap-md-3 gap-lg-4 gap-sm-2 mx-1 keys">
        <div data-key="65" class="col-md-1 col-sm-1 text-center key">
            <kbd class="text-light fw-bold fs-3">A</kbd>
            <p class="sound text-info">CLAP</p>
        </div>
        <div data-key="83" class="col-md-1 col-sm-1 text-center key">
            <kbd class="text-light fw-bold fs-3">S</kbd>
            <p class="sound text-info" >HIHAT</p>
        </div>
        <div data-key="68" class="col-md-1 col-sm-1 text-center key">
            <kbd class="text-light fw-bold fs-3">D</kbd>
            <p class="sound text-info" >KICK</p>
        </div>
        <div data-key="70" class="col-md-1 col-sm-1 text-center key">
            <kbd class="text-light fw-bold fs-3">F</kbd>
            <p class="sound text-info" >OPENHAT</p>
        </div>
        <div data-key="71" class="col-md-1 col-sm-1 text-center key">
            <kbd class="text-light fw-bold fs-3">G</kbd>
            <p class="sound text-info" >BOOM</p>
        </div>
        <div data-key="72" class="col-md-1 col-sm-1 text-center key">
            <kbd class="text-light fw-bold fs-3">H</kbd>
            <p class="sound text-info" >RIDE</p>
        </div>
        <div data-key="74" class="col-md-1 col-sm-1 text-center key">
            <kbd class="text-light fw-bold fs-3">J</kbd>
            <p class="sound text-info" >SNARE</p>
        </div>
        <div data-key="75" class="col-md-1 col-sm-1 text-center key">
            <kbd class="text-light fw-bold fs-3">K</kbd>
            <p class="sound text-info" >TOM</p>
        </div>
        <div data-key="76" class="col-md-1 col-sm-1 text-center key">
            <kbd class="text-light fw-bold fs-3">L</kbd>
            <p class="sound text-info" >TINK</p>
        </div>
    </div>
    </div>
    </section>

    <!--sound -->

    <audio src="sounds/clap.wav" data-key="65"></audio>
    <audio src="sounds/hihat.wav" data-key="83"></audio>
    <audio src="sounds/kick.wav" data-key="68"></audio>
    <audio src="sounds/openhat.wav" data-key="70"></audio>
    <audio src="sounds/boom.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tom.wav" data-key="75"></audio>
    <audio src="sounds/tink.wav" data-key="76"></audio>



    <script src="main.js"></script>
    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
